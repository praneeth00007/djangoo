<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Language Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #000000, #434343); /* Gradient black background */
            color: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
        }
        .question {
            display: none; /* Hide all questions initially */
            margin-bottom: 20px;
            background-color: #7d7d7d; /* Grey question section */
            padding: 20px; /* Increased padding */
            border-radius: 10px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin: 10px 0;
        }
        .submit-btn {
            display: none; /* Hide submit button initially */
            margin: 20px auto;
            padding: 10px 15px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>French Language Quiz</h1>
<form id="quiz-form">
    <div class="question" id="question1">
        <h3>1. What is the French word for "hello"?</h3>
        <ul class="options">
            <li><label><input type="radio" name="q1" value="a"> a) Bonjour</label></li>
            <li><label><input type="radio" name="q1" value="b"> b) Au revoir</label></li>
            <li><label><input type="radio" name="q1" value="c"> c) Merci</label></li>
            <li><label><input type="radio" name="q1" value="d"> d) Bonsoir</label></li>
        </ul>
    </div>

    <div class="question" id="question2">
        <h3>2. What is the French word for "thank you"?</h3>
        <ul class="options">
            <li><label><input type="radio" name="q2" value="a"> a) Salut</label></li>
            <li><label><input type="radio" name="q2" value="b"> b) Merci</label></li>
            <li><label><input type="radio" name="q2" value="c"> c) S'il vous plaît</label></li>
            <li><label><input type="radio" name="q2" value="d"> d) Oui</label></li>
        </ul>
    </div>

    <div class="question" id="question3">
        <h3>3. What is the French word for "goodbye"?</h3>
        <ul class="options">
            <li><label><input type="radio" name="q3" value="a"> a) Au revoir</label></li>
            <li><label><input type="radio" name="q3" value="b"> b) Salut</label></li>
            <li><label><input type="radio" name="q3" value="c"> c) Bonjour</label></li>
            <li><label><input type="radio" name="q3" value="d"> d) Bonne nuit</label></li>
        </ul>
    </div>

    <div class="question" id="question4">
        <h3>4. What is the French word for "yes"?</h3>
        <ul class="options">
            <li><label><input type="radio" name="q4" value="a"> a) Oui</label></li>
            <li><label><input type="radio" name="q4" value="b"> b) Non</label></li>
            <li><label><input type="radio" name="q4" value="c"> c) Peut-être</label></li>
            <li><label><input type="radio" name="q4" value="d"> d) Tout</label></li>
        </ul>
    </div>

    <div class="question" id="question5">
        <h3>5. What is the French word for "good morning"?</h3>
        <ul class="options">
            <li><label><input type="radio" name="q5" value="a"> a) Bonsoir</label></li>
            <li><label><input type="radio" name="q5" value="b"> b) Bonjour</label></li>
            <li><label><input type="radio" name="q5" value="c"> c) Bonne nuit</label></li>
            <li><label><input type="radio" name="q5" value="d"> d) Salut</label></li>
        </ul>
    </div>

    <button type="button" id="next-btn">Next Question</button>
    <button type="button" class="submit-btn" id="submit-btn">Submit</button>
    <div class="result" id="result"></div>
</form>

<script>
    const questions = document.querySelectorAll('.question');
    let currentQuestion = 0;
    let score = 0;

    function showQuestion(index) {
        questions.forEach((q, i) => {
            q.style.display = i === index ? 'block' : 'none';
        });
    }

    function checkAnswer() {
        const selectedOption = document.querySelector(`input[name="q${currentQuestion + 1}"]:checked`);
        if (selectedOption) {
            const correctAnswers = ['a', 'b', 'a', 'a', 'b']; // Define the correct answers for French
            if (selectedOption.value === correctAnswers[currentQuestion]) {
                score++;
            }
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion(currentQuestion);
            } else {
                document.getElementById('next-btn').style.display = 'none';
                document.getElementById('submit-btn').style.display = 'block';
            }
        } else {
            alert("Please select an answer!");
        }
    }

    function submitQuiz() {
        document.getElementById('quiz-form').style.display = 'none';
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `You scored ${score} out of ${questions.length}. `;
        if (score === questions.length) {
            resultDiv.innerHTML += "Perfect score! You're a French language pro!";
        } else if (score > questions.length / 2) {
            resultDiv.innerHTML += "Well done! Keep practicing!";
        } else {
            resultDiv.innerHTML += "Don't give up! Try again!";
        }
    }

    document.getElementById('next-btn').addEventListener('click', checkAnswer);
    document.getElementById('submit-btn').addEventListener('click', submitQuiz);

    // Show the first question
    showQuestion(currentQuestion);
</script>

</body>
</html>
