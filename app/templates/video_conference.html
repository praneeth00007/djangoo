<!DOCTYPE html>
<html>
<head>
    <title>Home - Video Conferencing</title>
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background-color: #f4f4f4;
        }
        #jitsi-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Chatter Wave</h1>
    </header>

    <main id="jitsi-container"></main>

    <script>
        const domain = "meet.jit.si";
        const options = {
            roomName: "{{ room_name }}",  // Dynamic room name from Django
            width: "100%",
            height: "100%",
            parentNode: document.querySelector("#jitsi-container"),
            interfaceConfigOverwrite: {
                SHOW_JITSI_WATERMARK: false,
            },
        };
        const api = new JitsiMeetExternalAPI(domain, options);
    </script>
</body>
</html>
