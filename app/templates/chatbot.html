<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatterwave Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        body {
    background: linear-gradient(135deg, #7F00FF, #E100FF, #89CFF0); /* Gradient from purple, lavender to light blue */
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: #333;
}
.chatbot-section {
    background-color: #7F00FF; /* Purple background */
    color: white;
    padding: 80px 20px; /* Increased padding to make the section bigger */
    text-align: center;
}

.chatbot-section h1 {
    font-size: 3.5rem; /* Make the title bigger */
    margin-bottom: 20px;
}

.chatbot-container {
    background-color: #fff;
    padding: 50px;
    border-radius: 10px;
    max-width: 800px; /* Increased width of the chatbot container */
    margin: 0 auto;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    font-size: 1.2rem; /* Make the text inside the chatbot bigger */
}


        .chatbot-container {
            width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #6a0dad;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .chat-area {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .chat-message {
            margin-bottom: 20px;
        }

        .chat-message.user {
            text-align: right;
        }

        .chat-message .message {
            display: inline-block;
            padding: 10px;
            border-radius: 20px;
            max-width: 70%;
            line-height: 1.4;
        }

        .chat-message.user .message {
            background-color: #007bff;
            color: white;
        }

        .chat-message.bot .message {
            background-color: #f0f0f0;
            color: black;
        }

        .chat-input-area {
            display: flex;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .chat-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        .send-btn {
            background-color: #6a0dad;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        .send-btn:hover {
            background-color: #5b0caa;
        }
    </style>
</head>
<body>

<div class="chatbot-container">
    <div class="chat-header">Chatterwave AI Chatbot</div>
    <div class="chat-area" id="chat-area">
        <!-- Chat messages will be appended here -->
    </div>
    <div class="chat-input-area">
        <input type="text" id="chat-input" class="chat-input" placeholder="Type your message...">
        <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    // Simulated bot response, replace with actual AI backend
    function getBotResponse(userMessage) {
        // Mocked responses, replace this logic with a call to an AI API like OpenAI's GPT-4.
        const responses = {
            "hello": "Hello! How can I assist you today?",
            "what is chatterwave?": "Chatterwave is a platform for real-time language learning with live classes and certified teachers.",
            "bye": "Goodbye! Have a great day!",
            "how are you?": "I'm just a bot, but I'm here to help you!",
            "default": "I'm not sure about that. Can you ask me something else?"
        };

        return responses[userMessage.toLowerCase()] || responses["default"];
    }

    function sendMessage() {
        const chatInput = document.getElementById("chat-input");
        const message = chatInput.value.trim();
        if (message === "") return;

        // Display user message
        appendMessage(message, "user");

        // Simulate bot response
        setTimeout(() => {
            const botMessage = getBotResponse(message);
            appendMessage(botMessage, "bot");
        }, 1000);

        // Clear the input field
        chatInput.value = "";
        chatInput.focus();
    }

    function appendMessage(message, sender) {
        const chatArea = document.getElementById("chat-area");
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("chat-message", sender);

        const messageBubble = document.createElement("div");
        messageBubble.classList.add("message");
        messageBubble.textContent = message;

        messageDiv.appendChild(messageBubble);
        chatArea.appendChild(messageDiv);

        // Scroll to the bottom
        chatArea.scrollTop = chatArea.scrollHeight;
    }

    // Send message on pressing Enter key
    document.getElementById("chat-input").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    });
    function getBotResponse(userMessage) {
    // Normalize input to lowercase to handle case sensitivity
    const message = userMessage.toLowerCase();

    // Responses for common questions
    if (message.includes("hello")) {
        return "Hello! How can I assist you today?";
    } else if (message.includes("chatterwave")) {
        return "Chatterwave is a platform for real-time language learning with live classes and certified teachers.";
    } else if (message.includes("bye")) {
        return "Goodbye! Have a great day!";
    } else if (message.includes("how are you")) {
        return "I'm just a bot, but I'm here to help you!";
    } else if (message.includes("what is your name")) {
        return "I am the Chatterwave AI chatbot!";
    } else if (message.includes("learn german")) {
        return "You can learn German through Chatterwave's immersive language lessons!";
    } else if (message.includes("what is openai")) {
        return "OpenAI is an AI research organization that develops AI models like ChatGPT.";
    } else if (message.includes("what is your purpose")) {
        return "I'm here to assist you with language learning and answer any general queries.";
    } else {
        return "I'm not sure about that. Can you ask me something else?";
    }
}

</script>

</body>
</html>
